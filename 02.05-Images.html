<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="icon" type="image/png" href="images/icono2.png"/>
</head>
<body>
    <!--whidth(anchura) y heigth(altura) son atributos para dar tamaño a las imagenes
        estas pueden ser en pixceles(px) o proporcionales al tamaño de la ventana(%)-->
    <h1>Manejando multimedia</h1>

    <h3>Imagen sin especificar anchura ni altura</h3>
    <figure>
        <img src="images/clare.jfif" alt="Clare_portada">
        <figcaption>Protagonista</figcaption>
    </figure>
    
    <h3>Imagen con width="500px" de anchura: </h3>
    <figure>
        <img src="images/clare.jfif" alt="Clare_portada" width="500px">
        <figcaption>Protagonista</figcaption>
    </figure>

    <h3>Imagen con width="300px" de anchura y height="200px" de altura: </h3>
    <figure>
        <img src="images/clare.jfif" alt="Clare_portada" width="300px" height="200px">
        <figcaption>Protagonista</figcaption>
    </figure>

    <h3>Utilizando porcentajes en la anchura</h3>
    <figure>
        <img src="images/clare.jfif" alt="Calre_portada" width="50%">
        <figcaption>Protagonista</figcaption>
    </figure>
</body>
</html>
