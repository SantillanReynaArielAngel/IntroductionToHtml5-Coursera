<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Etiqueta Meter</h2>
    <!--El elemento HTML<meter> representa un valor escalar dentro de un rango conocido o un valor fraccional
    Los stributos min y max sirven apra idicar los valores minimos y maximos permitidos
    Por alguna razon los cores que deberian reflejarse por low y high no funcionan bien-->
        <meter min="0" max="100" low="25" high="75" value="0"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="10"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="25"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="50"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="75"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="85"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="100"></meter><br>
    
</body>
</html>
