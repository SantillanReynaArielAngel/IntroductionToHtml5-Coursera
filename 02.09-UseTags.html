<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Etiqueta Meter</h2>
    <!--El elemento HTML<meter> representa un valor escalar dentro de un rango conocido o un valor fraccional
    Los stributos min y max sirven apra idicar los valores minimos y maximos permitidos
    Por alguna razon los cores que deberian reflejarse por low y high no funcionan bien-->
        <meter min="0" max="100" low="25" high="75" value="0"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="10"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="25"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="50"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="75"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="85"></meter><br>
    <meter min="0" max="100" low="25" high="75" value="100"></meter><br>
    
    <h2>Etiqueta Progress</h2>
    <!--La etiqueta HTML <progress> se utiliza para visualizar el progreso de una tarea. Aunque los detalles de como se muestran
        depende directamente del navegador que utiliza el cliente, aunque básicamente aparece una barra de progreso.-->
    <progress max="100" value="70"></progress>

    <h2>Etiqueta Iframe</h2>
    <!--El elemento HTML <iframe> (de inline frame) representa un contexto de navegación anidado, 
        el cual permite incrustrar otra página HTML en la página actual.-->
    <iframe src="https://lectortmo.com/" width="60%" height="250px"></iframe>

    <h2>Etiqueta dbo</h2>
    <!--La etiqueta <bdo> ... </bdo> indica el sentido de visualización del texto (de izquierda a derecha o de derecha a izquierda)-->
    <bdo dir="ltr">Texto a la derecha 12345</bdo><p> <!--dir="ltr" (left to right) para el sentido de lectura de izquierda a derecha (por defecto). -->
    <bdo dir="rtl">Texto a la izquierzda 12345 </bdo> <!--dir="rtl" (right to left) para el sentido de derecha a izquierda-->
</body>
</html>
